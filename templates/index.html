<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranzio MVP – The Netflix of Education 👑📚</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 2rem 4rem;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 { font-size: 2rem; color: #e50914; font-weight: 900; }

    nav a {
      margin-left: 2rem;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      padding: 4rem;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      text-align: center;
    }

    .hero h2 {
      font-size: 2.8rem;
      font-weight: 900;
      color: #fff;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    .translate-box {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 2rem;
      margin: 3rem auto;
      width: 80%;
      max-width: 800px;
      box-shadow: 0 0 30px rgba(255, 0, 80, 0.1);
    }

    textarea {
      width: 100%;
      height: 120px;
      background: #121212;
      border: none;
      color: #fff;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1rem;
      resize: none;
      margin-bottom: 1rem;
    }

    .language-selector {
      position: relative;
      display: inline-block;
      margin-bottom: 1rem;
    }

    .language-button {
      background-color: #e50914;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .language-list {
      display: none;
      max-height: 300px;
      overflow-y: auto;
      position: absolute;
      background-color: #1e1e1e;
      border-radius: 10px;
      margin-top: 0.5rem;
      list-style: none;
      padding: 0;
      width: 200px;
      z-index: 1000;
      animation: fadeSlide 0.3s ease-out;
      box-shadow: 0 10px 30px rgba(255, 51, 69, 0.3);
    }

    .language-list li {
      padding: 0.75rem 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
      transition: background 0.2s;
    }

    .language-list li:hover {
      background-color: #333;
      transform: scale(1.02);
    }

    .flag { margin-right: 0.5rem; }

    .pretty-btn {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #e50914, #ff3345);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .pretty-btn:hover {
      background: linear-gradient(135deg, #ff3345, #ff6670);
      transform: scale(1.03);
    }

    .xp-container { margin-top: 30px; }

    .xp-label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      font-size: 1rem;
    }

    .xp-bar {
      width: 100%;
      height: 16px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 4px rgba(255,255,255,0.1);
    }

    .xp-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, gold, orange);
      border-radius: 10px;
      transition: width 0.8s ease-in-out;
      box-shadow: 0 0 10px gold;
    }

    #result {
      margin-top: 2rem;
      background: #2a2a2a;
      padding: 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      min-height: 50px;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background: #111;
      color: #666;
    }

    body.light-mode { background-color: #fefefe; color: #111; }
    .translate-box.light-mode { background: #fff; border: 2px solid #ddd; }
    body.light-mode .pretty-btn { background-color: #ddd; color: black; }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes sparkle {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
  </style>
</head>

<body>
  <header>
    <h1>Tranzio 📚</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Courses</a>
      <a href="#">Languages</a>
      <a href="#">Profile</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to the Netflix of Education 🎬✨</h2>
    <p>Learn and translate in 150+ languages like royalty 👑</p>
  </section>

  <div class="translate-box">
    <textarea id="inputText" placeholder="Enter your text, royal learner..."></textarea>
    <div class="language-selector">
      <button id="languageButton" class="language-button">🌐 Select Language</button>
      <ul id="languageList" class="language-list">
        <li data-lang="af"><span class="flag">🇿🇦</span> Afrikaans</li>
        <li data-lang="fr"><span class="flag">🇫🇷</span> French</li>
        <li data-lang="de"><span class="flag">🇩🇪</span> German</li>
        <li data-lang="hi"><span class="flag">🇮🇳</span> Hindi</li>
        <li data-lang="it"><span class="flag">🇮🇹</span> Italian</li>
        <li data-lang="es"><span class="flag">🇪🇸</span> Spanish</li>
      </ul>
    </div>

    <button class="pretty-btn" onclick="translateText()">✨ Translate Now</button>

    <div class="xp-container">
      <div class="xp-label">Level Progress</div>
      <div class="xp-bar"><div class="xp-fill" id="xpFill"></div></div>
    </div>

    <div id="result"></div>

    <div class="button-group">
      <button class="pretty-btn" id="speakBtn">🔊 Speak</button>
      <button class="pretty-btn" id="copyBtn">📋 Copy</button>
      <button class="pretty-btn" id="modeToggle">🌙 Toggle Mode</button>
    </div>
  </div>

  <footer>
    Made with ❤️ for Parth | Tranzio MVP – Rewriting education.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const languageButton = document.getElementById("languageButton");
      const languageList = document.getElementById("languageList");
      const inputText = document.getElementById("inputText");
      const resultBox = document.getElementById("result");
      const xpBar = document.getElementById("xpFill");
      const xpLabel = document.querySelector(".xp-label");

      let selectedLang = "hi";
      let sourceLang = "en";
      let xp = 0;

      languageButton.addEventListener("click", () => {
        languageList.style.display = languageList.style.display === "block" ? "none" : "block";
      });

      languageList.querySelectorAll("li").forEach(item => {
        item.addEventListener("click", () => {
          selectedLang = item.getAttribute("data-lang");
          languageButton.innerHTML = `${item.innerHTML}`;
          languageList.style.display = "none";
        });
      });

      window.translateText = async function () {
        const text = inputText.value.trim();
        if (!text) {
          resultBox.textContent = "⚠️ Please enter some text first.";
          return;
        }

        resultBox.textContent = "⏳ Translating...";

        try {
          const response = await fetch("/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: text, target_lang: selectedLang })
          });

          const data = await response.json();

          if (data.error) {
            resultBox.textContent = `❌ Translation failed: ${data.error}`;
            return;
          }

          const translated = data.translated_text;

          if (translated && translated.trim().length > 1) {
            resultBox.setAttribute("data-pure", translated);
            resultBox.innerHTML = `✅ Translated Text:<br><strong>${translated}</strong>`;

            xp += 10;
            const level = Math.floor(xp / 100) + 1;
            const progress = xp % 100;
            xpLabel.textContent = `Level ${level} • XP: ${xp} / ${level * 100}`;
            xpBar.style.width = `${progress}%`;

            if (progress === 0) launchConfetti();

            const xpSpark = document.createElement("div");
            xpSpark.innerHTML = "+10 XP ⭐";
            xpSpark.style = `
              position: fixed;
              top: 140px;
              left: 50%;
              transform: translateX(-50%);
              color: gold;
              font-weight: 900;
              animation: sparkle 1.5s ease-in-out;
              font-size: 22px;
              z-index: 9999;
            `;
            document.body.appendChild(xpSpark);
            setTimeout(() => xpSpark.remove(), 1000);
          } else {
            resultBox.textContent = "❌ Translation returned empty result.";
          }
        } catch (error) {
          resultBox.textContent = "❌ Translation error. Try again later.";
        }
      };

      document.getElementById("speakBtn").onclick = () => {
        const text = resultBox.getAttribute("data-pure") || "";
        if (text.trim()) {
          const utterance = new SpeechSynthesisUtterance(text);
          speechSynthesis.speak(utterance);
        } else {
          alert("Nothing to speak yet 😅");
        }
      };

      document.getElementById("copyBtn").onclick = () => {
        const text = resultBox.getAttribute("data-pure") || resultBox.innerText;
        navigator.clipboard.writeText(text);
        alert("Copied to clipboard! ✅");
      };

      document.getElementById("modeToggle").onclick = () => {
        document.body.classList.toggle("light-mode");
        document.querySelector(".translate-box").classList.toggle("light-mode");
        const modeBtn = document.getElementById("modeToggle");
        modeBtn.innerHTML = document.body.classList.contains("light-mode")
          ? "☀️ Dark Mode"
          : "🌙 Light Mode";
      };

      function launchConfetti() {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
    });
  </script>
</body>
</html>
